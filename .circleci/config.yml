version: 2.1
orbs:
  docker: circleci/docker@0.5.19

branch-filters: &branch-filters
  filters:
    branches:
      only:
        - master

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - docker/publish:
          image: pennlabs/team-sync
          tag: "${CIRCLE_SHA1},latest"
          context: docker-publish
          path: docker/team-sync
          <<: *branch-filters
      - docker/publish:
          image: pennlabs/ghost-s3
          tag: "${CIRCLE_SHA1},latest"
          context: docker-publish
          path: docker/ghost-s3
          <<: *branch-filters
      - docker/publish:
          image: pennlabs/ingress-bouncer
          tag: "${CIRCLE_SHA1},latest"
          context: docker-publish
          path: docker/ingress-bouncer
          <<: *branch-filters
