name: Publish kraken
on:
  push:
    paths:
      - cdk/kraken/**
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: v0-${{ hashFiles('cdk/kraken/yarn.lock') }}
      - name: Install Dependencies
        run: |-
          cd cdk/kraken
          yarn install --frozen-lockfile
      - name: Test
        run: |-
          cd cdk/kraken
          yarn test
      - name: Upload Code Coverage
        run: |-
          ROOT=$(pwd)
          cd cdk/kraken
          yarn run codecov -p $ROOT -F kraken
      - name: Publish to npm
        run: |-
          cd cdk/kraken
          yarn compile
          yarn package
          mv dist/js/*.tgz dist/js/kraken.tgz
          yarn publish --non-interactive --access public dist/js/kraken.tgz
        if: github.ref == 'refs/heads/feature/kraken'
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      - name: Build docs
        run: |-
          cd cdk/kraken
          yarn docgen
      - name: Publish docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.BOT_GITHUB_PAT }}
          external_repository: pennlabs/kraken-docs
          cname: kraken.pennlabs.org
          publish_branch: master
          publish_dir: cdk/kraken/docs
          user_name: github-actions
          user_email: 'github-actions[bot]@users.noreply.github.com'
    container:
      image: 'node:14'
