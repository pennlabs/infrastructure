---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: monitoring
  labels:
    k8s-app: fluent-bit
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Log_Level     info
        Daemon        off
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    @INCLUDE input-kubernetes.conf
    @INCLUDE filter-kubernetes.conf
    @INCLUDE output-timber.conf

  input-kubernetes.conf: |
    [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        Parser            docker
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On
        Refresh_Interval  10

  filter-kubernetes.conf: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc.cluster.local:443
        Merge_Log           On
        K8S-Logging.Parser  On

    [FILTER]
        Name         nest
        Match        *
        Operation    lift
        Nested_under kubernetes

    [FILTER]
        Name grep
        Match kube.*
        Exclude namespace_name monitoring

  output-timber.conf: |
    [OUTPUT]
        Name    http
        Match   *
        Host    logs.timber.io
        Port    443
        URI     /sources/${FLUENT_TIMBER_SOURCE_ID}/frames
        Format  msgpack
        Header  Authorization Bearer ${FLUENT_TIMBER_API_KEY}
        Header  Content-Type application/msgpack
        tls     On

