apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  annotations:
  name: penn-clubs-hub-django-wsgi
  namespace: default
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`hub.provost.upenn.edu`) && PathPrefix(`/api`))
    services:
    - kind: Service
      name: penn-clubs-hub-django-wsgi
      namespace: default
      passHostHeader: true
      port: 80
  tls:
    secretName: hub-provost-upenn-edu-tls