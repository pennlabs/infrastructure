alertmanager:
  # we're using grafana alerts for the time being
  enabled: false

server:
  image:
    repository: prom/prometheus
    tag: v2.13.1
    pullPolicy: IfNotPresent
  persistentVolume:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 8Gi

extraScrapeConfigs: |
  - job_name: traefik
    static_configs:
      - targets:
          - traefik-prometheus.kube-system:9100
