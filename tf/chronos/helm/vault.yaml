global:
  image: "vault:1.2.2"

server:
  standalone:
    enabled: true
    config: |
      ui = true

      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }

      storage "postgresql" {
        connection_url = "postgres://${VAULT_DB_USER}:${VAULT_DB_PASSWORD}@${VAULT_DB_HOST}:${VAULT_DB_PORT}/${VAULT_DB_NAME}"
      }

      seal "awskms" {
        region     = "us-east-1"
        kms_key_id = "${KMS_KEY_ID}"
      }

  dataStorage:
    enabled: false

  extraSecretEnvironmentVars:
    - envName: AWS_ACCESS_KEY_ID
      secretName: vault
      secretKey: AWS_ACCESS_KEY_ID
    - envName: AWS_SECRET_ACCESS_KEY
      secretName: vault
      secretKey: AWS_SECRET_ACCESS_KEY

  service:
    enabled: true

  ingress:
    enabled: true
    hosts:
      - host: vault.pennlabs.org
        paths: ["/"]
    tls:
      - hosts:
          - vault.pennlabs.org
        secretName: pennlabs-org-tls

ui:
  enabled: true
  serviceType: ClusterIP
